---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: whoami
  namespace: internal
spec:
  secretName: domain-tls
  dnsNames:
    - "nginx.wush.site"
  issuerRef:
    name: acme
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: acme
  namespace: internal
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: acme
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik